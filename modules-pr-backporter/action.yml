name: Skywater PDK Pull Request to release branches backporter
description: >
  This action takes a pull request and backports it to the release branches.
  Once the results work, it will also merge the pull request.

runs:
  using: "composite"
  steps:
  - name: Backporter
    env:
      GH_TOKEN: ${{ github.token }}
    run: |
      export PATH=/opt/hostedtoolcache/Python/3.9.5/bin:$PATH
      which python
      pip install -r ${{ github.action_path}}/requirements.txt
      cd $GITHUB_WORKSPACE
      python3 ${{ github.action_path }}/backport.py $GITHUB_REPOSITORY
    shell: bash
